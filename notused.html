<style>
  .unit-row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }

  .unit-bubble {
    position: relative;
    background-color: #02537d; /* dark blue for sold */
    color: white;
    width: 30px;
    height: 30px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 50%;
    text-align: center;
    line-height: 30px;
    cursor: default;
  }

  .unit-bubble:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
  }

  .tooltip-text {
    visibility: hidden;
    opacity: 0;
    background-color: rgba(0, 0, 0, 0.85);
    color: #fff;
    text-align: center;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 12px;
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    transition: opacity 0.3s ease;
    white-space: nowrap;
    z-index: 10;
  }

  .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -6px;
    border-width: 6px;
    border-style: solid;
    border-color: rgba(0, 0, 0, 0.85) transparent transparent transparent;
  }

  .unit-gap {
    width: 30px;
    height: 30px;
  }
</style>

<div class="unit-row">
  <!-- Units 1–5 -->
  <div class="unit-bubble">1<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">2<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">3<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">4<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">5<div class="tooltip-text">Unit Sold</div></div>

  <!-- Gap -->
  <div class="unit-gap"></div>
  <div class="unit-gap"></div>

  <!-- Units 6–11 -->
  <div class="unit-bubble">6<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">7<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">8<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">9<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">10<div class="tooltip-text">Unit Sold</div></div>
  <div class="unit-bubble">11<div class="tooltip-text">Unit Sold</div></div>
</div>

<!-- Unit 25 on its own row -->
<div class="unit-row">
  <div class="unit-bubble">25<div class="tooltip-text">Unit Sold</div></div>
</div>
